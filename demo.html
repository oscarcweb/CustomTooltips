	<title>Custom Tooltips</title>
	<link href="src/CustomTooltips.min.css" rel="stylesheet">
	<style>

		body {
			color: #5e5e5e;
			font-family: sans-serif;
			line-height: 1.5;
		}

		a.github {
			position: fixed;
			top: 1rem;
			right: 1rem;
		}

		.demo {
			width: 800px;
			max-width: 100%;
			margin: 0 auto;
			margin-top: 75px;
		}

		.demo p:first-child {
			font-size: 20px;
		}

		.diff {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
			align-items: baseline;
		}

		div.image {
			position: relative;
			margin-top: 1rem;
		}

		div.image .point {
			cursor: default;
			padding: 0;
			top: var(--top);
			left: var(--left);
			background-color: var(--color);
			position: absolute;
			width: var(--size);
			height: var(--size);
			border-radius: 50%;
			font-size: 18px;
			text-align: center;
			transition: .1s linear;
		}
		div.image .point:hover {
			font-size: 22px;
			background-color: rgba( 255,255,255,.2 );
			transition: .1s linear;
		}

		div.image .island_point {
			padding: 0;
			position: absolute;
			top: 12rem;
			left: 15rem;
			width: 281px;
			border-radius: 50%;
			height: 110px;
			background-color: transparent;

		}

		div.image > img {
			width: 100%;
		}

		span[data-tooltip], details > summary {
			border-radius: .3rem;
			padding: .7rem 1.3rem;
			background-color: #f5f5f5;
		}

	</style>
</head>
